<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>IP Logger</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:300px; }
    input { width:100%; padding:8px; margin:6px 0; }
    button { padding:8px 12px; margin-top:10px; width:100%; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Вход</h2>
    <form method="post" action="/login">
      <input type="text" name="login" placeholder="Логин" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
